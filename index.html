<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel='manifest' href='manifest.json'>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Falta Quanto?</title>
</head>
<body>
    <section class="myPage">
            <div class="loader-wrapper">
                <span class="loader"><span class="loader-inner"></span></span>
            </div>
            <div id="container">
            <div class="box" id="faltaquanto">
                    <h2>Falta Quanto?</h2>
                    <div class="selectBox">
                        <select name="categoria" id="categoriaUsuario">
                            <option value="escolha">Escolha uma categoria.</option>
                            <option value="estudos">Estudos</option>
                            <option value="viagem">Viagem</option>
                            <option value="compras">Compras</option>
                        </select>
                    </div>
                    <div class="inputBox" id="meta">
                        <input type="text" name="" required="" id="metaUsuario">
                        <label id="txtMeta">Qual é a sua meta?</label>
                    </div>
                        <div class="inputBox" id="atual">
                            <input type="number" name="" required="" id="dinheiroAtual">
                            <label id="txtAtual">Quanto você tem?</label>
                        </div>
                        <div class="inputBox" id="dinmeta">
                            <input type="number" name="" required="" id="dinheiroMeta">
                            <label id="txtDinmeta">Quanto você precisa atingir?</label>
                        </div>
                        <div class="inputBox" id="tempo">
                            <input type="number" name="" required="" id="tempoMeta">
                            <label id="txtTempo">Em quanto meses você precisa atingir?</label>
                        </div>
                        <div id="btn">
                            <button onclick="validaInfo()">Clique aqui.</button><br>
                        </div>
                        <p id="resultado">Por favor, escolha uma categoria.</p>
                </div>            
            </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
